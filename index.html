<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Contact Card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/tejas.png" type="image/x-icon">
</head>
<style>
    * {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
        -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
        outline: none !important;
    }
</style>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="card">
        <div class="profile reveal">
            <img src="Images/tejas.png" alt="Profile Image" class="profile-image">
            <h1 class="header-name">TEJAS MALI</h1>
        </div>
        <div class="contact-info reveal">
            <a href="https://www.snapchat.com/add/tejazmali" class="contact-link">
                <div class="contact-item">
                    <img class="icon " src="Images/snapchat (1).svg" alt="Snapchat">
                    <span>Snapchat</span>
                </div>
            </a>
            <a href="https://www.instagram.com/tejas_mali07" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/instagram (1).svg" alt="Instagram">
                    <span>Instagram</span>
                </div>
            </a>
            <a href="https://wa.me/9327338905" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/whatsapp (2).svg" alt="WhatsApp">
                    <span>WhatsApp</span>
                </div>
            </a>
            <a href="mailto:malitejas28@gmail.com" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/envelope-regular.svg" alt="Gmail">
                    <span>Gmail</span>
                </div>
            </a>
        </div>

    </div>
    <script>
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(function () {
                loadingScreen.style.display = 'none';
            },); // Adds a 1-second delay for debugging
        });

        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.reveal');

            const revealOnScroll = function () {
                for (let i = 0; i < elements.length; i++) {
                    let windowHeight = window.innerHeight;
                    let elementTop = elements[i].getBoundingClientRect().top;
                    let elementVisible = 150;

                    if (elementTop < windowHeight - elementVisible) {
                        elements[i].classList.add('reveal-active');
                    } else {
                        elements[i].classList.remove('reveal-active');
                    }
                }
            };

            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll(); // Initial check on page load
        });
    </script>
</body>

</html>
